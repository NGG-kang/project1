{% load bootstrap4 humanize %}
{% if post_list %}
{% for post in post_list %}
<div class="col bd-highlight">
  <div class="card shadow-sm h-100">
    {% if post.photo %}
    <img
      src="{{ post.photo.url }}"
      class="bd-placeholder-img card-img-top mx-auto d-block"
      style="width=100%; height: 100%"
    />
    {% else %}
    <svg
      class="bd-placeholder-img card-img-top"
      width="100%"
      height="100%"
      xmlns="http://www.w3.org/2000/svg"
      role="img"
      aria-label="Placeholder: Thumbnail"
      preserveAspectRatio="xMidYMid slice"
      focusable="false"
    >
      <title>Placeholder</title>
      <rect width="100%" height="100%" fill="#55595c"></rect>
      <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#eceeef" dy=".3em">이미지 없음</text>
    </svg>
    {% endif %}

    <div class="card-body">
      <h5 class="card-title">{{ post.author }}</h5>
      <p class="card-text">
        {% for tag_name in post.tag.all %}
        <span class="badge bg-primary">
            #{{ tag_name }}
        </span>
        {% endfor %}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-sm btn-outline-secondary"
            onclick="location.href='{% url 'nboard:post_detail' post.id %}'"
          >
            View
          </button>
        </div>
        <small class="text-muted">{{ post.updated_at | naturaltime }}</small>
      </div>
    </div>
  </div>
</div>

{% endfor %} {% endif %}
