{% load bootstrap4 %} {% block content %}
<div class="container">
  <div class="row">
    <form
      method="post"
      action="{% url 'nboard:comment_edit' post.pk comment_pk %}"
      enctype="multipart/form-data"
    >
      {% csrf_token %} {% bootstrap_form comment_edit_form %}
      <button type="submit" class="btn btn-primary mt-2">
        {{ submit_label|default:"Submit" }}
      </button>
    </form>
  </div>
</div>
{% endblock %}
